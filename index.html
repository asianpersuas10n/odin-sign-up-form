<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <div class="plant">
            <div class="empty"></div>
            <div class="odin">
                <img src="./images/odin-lined.png" alt="Odin from TheOdinProject" class="odinImg">
                <p class="odinText">ODIN</p>
            </div>
            <div class="empty"></div>
            <footer>
                <p><a href="https://unsplash.com/photos/25xggax4bSA">Photo by Halie West on Unsplash</a></p>
            </footer>
        </div>
        <div>
            <div class="warningTextContainer">
                <div class="warningText">
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. sign up <span>now</span> to get started.
                    <br><br>
                    You <span>know</span> you want to.
                </div>
            </div>
            <div class="formContainer">
                <div>
                    Let's do this!
                </div>
                <form action="">
                    <p>
                        <label for="fName">FIRST NAME</label><br>
                        <input type="text" id="fName" name="firstName" placeholder="John">
                    </p>
                    <p>
                        <label for="lName">LAST NAME</label><br>
                        <input type="text" id="lName" name="lastName" placeholder="Doe">
                    </p>
                    <p>
                        <label for="email">EMAIL</label><br>
                        <input type="email" id="email" name="email" placeholder="johndoe@example.com">
                    </p>
                    <p>
                        <label for="tel">PHONE NUMBER</label><br>
                        <input type="tel" id="tel" name="tel" placeholder="000-000-0000">
                    </p>
                    <p>
                        <label for="password">PASSWORD</label><br>
                        <input type="password" id="password" name="password">
                    </p>
                    <p>
                        <label for="passwordConfirm">CONFIRM PASSWORD</label><br>
                        <input type="password" id="passwordConfirm" name="passwordConfirm">
                    </p>
                </form>
            </div>
            <div>
                <div>
        
                </div>
            </div>
        </div>
    </div>
</body>
</html>
